<!DOCTYPE html>

<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Admin Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="{% static 'css/login_demo.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/login_style3.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/login_animate-custom.css' %}" />
    </head>
    <body>
        <div class="container">
            <!-- Codrops top bar -->
            <div class="codrops-top">
                <a href="">
                    <strong>&laquo; Back to </strong>Restaurant Navigator
                </a>
                <span class="right">
                    <a href="">
                        <strong>Back to Home Page</strong>
                    </a>
                </span>
                <div class="clr"></div>
            </div><!--/ Codrops top bar -->
            <header>
                <h1>Login and Registration Form <span>For System Admin</span></h1>
				<nav class="codrops-demos">
					<!-- <span>Click <strong>"Join us"</strong> to see the form switch</span> -->
					<a href="/login_user/">Users</a>
                    <a href="/login_restaurant/">Restauarnts</a>
                    <a href="/admin/" class="current-demo">System Admin</a>
				</nav>
            </header>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <!-- <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a> -->
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="/admin/" autocomplete="on"> 
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Your email or username </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
                                <!-- <p class="keeplogin"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
									<label for="loginkeeping">Keep me logged in</label>
								</p> -->
                                <p class="login button"> 
                                    <input type="submit" value="Login" /> 
								</p>
                            </form>
                        </div>						
                    </div>
                </div>  
            </section>
        </div>
        <script src="{% static 'js/jquery.js' %}"></script>
        <script src="{% static 'js/jquery-migrate-1.2.1.js' %}"></script>
        <script src="{% static 'js/device.min.js' %}"></script>
    </body>
</html>
