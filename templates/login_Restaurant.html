{% load staticfiles %}
<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6 lt8"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7 lt8"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8 lt8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Restaurant Login and Registration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="{% static 'css/login_demo.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/login_style2.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/login_animate-custom.css' %}" />

        <script src="{% static 'js/jquery.js' %}"></script>
        <script src="{% static 'js/jquery-migrate-1.2.1.js' %}"></script>
        <script src="{% static 'js/device.min.js' %}"></script> 
        <script src="{% static 'js/resLogin.js' %}"></script> 

    </head>
    <body>
        <div class="container">
            <!-- Codrops top bar -->
            <header>
                <h1>Login and Registration Form <span>For Restaurants</span></h1>
				<nav class="codrops-demos">
					<!-- <span>Click <strong>"Join us"</strong> to see the form switch</span> -->
					<a href="/login_user/">Users</a>
                    <a href="/login_restaurant/" class="current-demo">Restaurants</a>
                    <a href="/admin/">System Admin</a>
				</nav>
            </header>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="/authenticate_res/" autocomplete="on" id="resLogin"> 
                            {% csrf_token %}
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Your email </label>
                                    <input id="username" name="username" required="required" type="email" placeholder="mymail@mail.com"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
                                <p id="err" style="color:red; display:none;">Error</p>
                                <p class="login button"> 
                                    <input type="submit" value="Login" /> 
								</p>
                                <p class="change_link">
									Not a member yet ?
									<a href="#toregister" class="to_register">Join us</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  action="/res_reg/" autocomplete="on" id="resReg"> 
                            {% csrf_token%}
                                <h1> Sign up </h1> 
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u">Restaurant Username</label>
                                    <input id="usernamesignup" name="username" required="required" type="email" placeholder="pizzahut@mail.com" />
                                </p>
                                <p> 
                                    <label for="resName" class="resRegister" data-icon="u;">Restaurant Name </label>
                                    <input id="resName" name="name" required="required" type="text" placeholder="eg. Pizza Hut"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Password</label>
                                    <input id="passwordsignup" name="password1" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Confirm your password </label>
                                    <input id="passwordsignup_confirm" name="password2" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p> 
                                    <label for="mobileNo" class="mob" data-icon="#" > Contact Number</label>
                                    <input id="mobileNo" name="phone_number" required="required" type="number" placeholder="eg.9000123456"/> 
                                </p>
                                <p> 
                                    <label for="resAddress" class="address" data-icon="@" > Address</label>
                                    <input id="resAddress" name="location" required="required" type="text" placeholder="eg.OT Road, Kharagpur."/> 
                                </p>
                                <p> 
                                    <label for="cuisine" class="cuisine" data-icon="@" > Cuisine</label>
                                    <input id="cuisine" name="cuisine" required="required" type="text" placeholder="Italian"/> 
                                </p>
                                <p id="err1" style="color:red; display:none;">Error</p>
                                <p class="signin button"> 
									<input type="submit" value="Sign up"/> 
								</p>
                                <p class="change_link">  
									Already a member ?
									<a href="#tologin" class="to_register"> Go and log in </a>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
